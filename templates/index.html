{% extends "layout.html" %}

{% block content %}

<div class="card shadow p-4">
    <h3 class="mb-4">Student Performance Prediction</h3>

    <form action="/predict" method="post">

        <div class="mb-3">
            <label>Hours of Study</label>
            <input type="number" name="hours" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Attendance (%)</label>
            <input type="number" name="attendance" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Previous Score</label>
            <input type="number" name="previous_score" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Predict</button>

    </form>
</div>

{% endblock %}
